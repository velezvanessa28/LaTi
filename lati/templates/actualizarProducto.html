{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title">
                    Actualizar producto para {{ user.username }}
                </h5>
                {% if error %}
                <div class="alert alert-danger mt-3"
                role="alert">
                {{ error }}
            </div>
            {% endif %}
            <p class="card-text">
                <form method="POST" action="{% url 'actualizarProducto' user.id producto.idProducto %}" enctype="multipart/form-data"><form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit"
                    class="btn btn-primary">
                    Actualizar Producto
                </button>
            </form>
        </p>
    </div>
</div>
</div>
</div>
{% endblock content %}
