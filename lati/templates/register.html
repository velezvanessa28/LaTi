{% extends 'base.html' %}
{% block content %}
{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registrarse | LaTi</title>
        <link href="{% static 'css/registro.css'%}" rel="stylesheet"> 
    </head>
    <body>
        {% if messages %}
            {% for message in messages%}
            <div class="notificacion {{message.tags}}">
                {{ message}}
            </div>
            {% endfor %}
        {% endif%}

        <div class="login-box">
            <form class="form" method="post">
            <h1>Crea una cuenta</h1>
            
                {% csrf_token %}
                {{form.as_p}}
                <div class="boton">
                    <button type="submit" id="submit" href="login">Registrarse</button>
                </div>
            </form>
        </div>
    </body>
</html>
{% endblock content %}
